<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 50px; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
   <p id="trackName">Loading...</p> 
   <audio id="audio" controls></audio><br>

   <button id="prevBtn">Previous</button>   
   <button id="playBtn">Play</button>
   <button id="nextBtn">Next</button>

   <input type="range" id="seekBar" value="0" min="0" step="1">

   <p id="timeDisplay">00:00 / 00:00</p>

   <button id="muteBtn">Mute</button>

   <label for="volumeControl">Volume:</label>
   <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
   


    <script src="script.js"></script>
    
</body>
</html>
